<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-metro.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>

    <div class=" medium w3-sidebar w3-bar-block w3-card w3-animate-left w3-large w3-metro-dark-blue" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button w3-xlarge w3-metro-dark-blue w3-hover-blue" onclick="w3_close()">&#9776;</button>
        <br>
        <a class="w3-bar-item" style="text-align: left;">Menu</a>
        <br>
        <a href="#" class="w3-bar-item w3-button  w3-hover-blue w3-padding-large" style="text-align: left;">View All Employees</a>
        <a href="#" class="w3-bar-item w3-button  w3-hover-blue w3-padding-large" style="text-align: left;">All Pending Request</a>
        <a href="#" class="w3-bar-item w3-button  w3-hover-blue w3-padding-large" style="text-align: left;">All Resolved Requests </a>
        <a href="#" class="w3-bar-item w3-button  w3-hover-blue w3-padding-large" style="text-align: left;">View All Requests </a>
    </div>

    <div id="main">
        <div class="w3-cell-row">
            <div id="header" class="w3-container w3-cell w3-metro-dark-blue">
                <button id="openNav" class="w3-button w3-metro-dark-blue w3-xlarge w3-hover-blue" onclick="w3_open()">&#9776;</button>
            </div>
            <div class="w3-container w3-cell w3-center w3-metro-dark-blue">
                <h1>Welcome Manager</h1>
            </div>
            <div class="w3-dropdown-click w3-container w3-cell w3 w3-metro-dark-blue">
                <button onclick="dropdown()" class="w3-button w3-metro-dark-blue w3-xlarge w3-hover-blue w3-right w3-padding-large">
                    <span class="material-symbols-outlined">
                        account_circle
                    </span>
                </button>
                <br>
                <br>
                <br>
                <div id="user-dropdown" class="w3-dropdown-content w3-bar-block w3-metro-dark-blue w3-padding-medium w3-border">
                  <a href="#" class="w3-bar-item w3-button w3-right w3-hover-blue">Logout</a>
                </div>
              </div>
        </div>
    </div>

    <script>
        function w3_open() {
            document.getElementById("main").style.marginLeft = "25%";
            document.getElementById("mySidebar").style.width = "25%";
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("openNav").style.display = 'none';
            document.getElementById("main").style.opacity = "0.75";
        }
        function w3_close() {
            document.getElementById("main").style.marginLeft = "0%";
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("openNav").style.display = "inline-block";
            document.getElementById("main").style.opacity = "1";
        }
        function dropdown() {
            var x = document.getElementById("user-dropdown");
            if (x.className.indexOf("w3-show") == -1) { 
            x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>

</body>

</html>
