<employee-home-display></employee-home-display>
<h2>My pending requests</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Reimbursement ID</th>
                        <th>Requested Reimbursement Amount</th>
                        <th>Reimbursement Status</th>
                        <th>uplaod image</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let requests of allMyPendingRequests">
                        <td>{{ requests.reimbId }} </td>
                        <td>{{ requests.reimbAmt }}</td>
                        <td>{{ requests.status.status }}</td>
                        <td><button type="button" class="btn btn-success" (click)="goToUploadForm(requests.reimbId)">Upload Image</button></td>
                    </tr>
                </tbody>
            </table>
